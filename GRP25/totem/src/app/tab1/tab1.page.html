<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content class="bntSenhas">
      <ion-button color="dark" (click)="senhasService.emitirSenha('geral')" > Senha Geral </ion-button>
      <ion-button color="warning" (click)="senhasService.emitirSenha('prior')" > Senha PrioritÃ¡ria </ion-button>
      <ion-button color="tertiary" (click)="senhasService.emitirSenha('exame')" > Senha Exame </ion-button>
    </ion-card-content>
  </ion-card>

<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-list-header>Ãšltimas Senhas Chamadas</ion-list-header>
