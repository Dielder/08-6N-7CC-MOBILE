<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content class="bntSenhas">
      <ion-button color="dark" (click)="senhasService.chamarSenha()" > Chamar Senha </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Senhas Emitidas</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasPrioritarias.concat(senhasService.senhasExames, senhasService.senhasGerais)">
          <ion-icon *ngIf="senha" name="{{senha.icon}}" slot="start" color="{{senha.color}}"></ion-icon>
          {{senha.data}} - {{senha.senha}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Ãšltimas Senhas Chamadas</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasChamadas">
          <ion-icon *ngIf="senha" name="{{senha.icon}}" slot="start" color="{{senha.color}}"></ion-icon>
          {{senha.data}} - {{senha.senha}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
