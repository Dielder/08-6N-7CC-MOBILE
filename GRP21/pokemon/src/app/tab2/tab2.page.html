<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>




<ion-card>
  <ion-card-header>
    <div class="batalhaContent">
      <ion-chip [ngStyle]="{display: vitoria? 'block': 'none'}" class ="batalha" color="success">Vit√≥ria</ion-chip>
      <ion-chip [ngStyle]="{display: empate? 'block': 'none'}" class= "batalha" color="warning">Empate</ion-chip>
      <ion-chip [ngStyle]="{display: derrota? 'block': 'none'}" class= "batalha" color="danger">Derrota</ion-chip>
    </div>
    <ion-card-title> {{this.pokemon2.name | uppercase}}</ion-card-title>
    <ion-img alt= {{this.pokemon2.name}}
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{this.pokemon2.id}}.svg">
    </ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Abilities: {{this.pokemon2.abilities.length}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{this.pokemon2.height}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight: {{this.pokemon2.weight}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>

  <ion-button (click) = "compararPokemons()">
    Batalhar
  </ion-button>

</ion-card>






<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
