<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Batalhar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title [style.color]="getBattleResultColor()">
        {{pokemon.name | uppercase}} - {{battleResult}}
      </ion-card-title>
      <ion-img
        alt="PokÃ©mon mostrado {{pokemon.name}}"
        src="{{pokemon.front_default}}"
      ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{pokemon.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{pokemon.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{pokemon.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
